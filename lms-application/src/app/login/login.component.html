<div class="bg">
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <div class="form-group">
                <input type="text"  name="empId" placeholder="Enter your Employee Id" formControlName="empId">
                
              </div>

          <div class="form-group">
            <input type="text" name="username" placeholder="Enter your Username" formControlName="username">
           
          </div>

          <div class="form-group">
              <input type="password" name="password" placeholder="Enter your Password" formControlName="password">
             
          </div>
          <button type="submit" class="loginButton"> Login</button>         
        </form>

      </div>
