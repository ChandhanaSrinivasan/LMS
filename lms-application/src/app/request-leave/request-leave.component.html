<table class="bg">
    <tr>
      <th>Username</th>
      <th>From</th>
      <th>To</th>
      <th>Days</th>
      <th>Type</th>
      <th>Description</th>
      
    </tr>
  
   </table>
    <ul >
      <li *ngFor="let request of requestLeave">
        {{request.username}}| {{request.from}}| {{request.to}}| {{request.days}}| {{request.type}}| {{request.description}}
        <button class="delete"
          (click)="deleteRequest(request)">x</button>
      </li>
    </ul>
