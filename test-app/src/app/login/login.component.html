<!-- main app container -->
<div >
 
        <form [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label>Username</label>
                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && valid.username.errors }" />
                <div *ngIf="submitted && valid.username.errors">
                    <div *ngIf="valid.username.errors.required">Username is required</div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Password</label>
                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && valid.password.errors }" />
                <div *ngIf="submitted && valid.password.errors">
                    <div *ngIf="valid.password.errors.required">Password is required</div>
                    
                </div>
            </div>
            <div class="form-group">
                <button [disabled]=(!loginForm.valid) type="submit">Login</button>
            </div>
        </form>
    </div>
